name: Update Basketball Data

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        env:
          APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
        run: node scripts/update-basketball.js

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/bnei-herzliya.json
          git commit -m "Auto update basketball data" || exit 0
          git push
